<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .bg {
        background-color: rgb(255, 165, 21);
      }
    </style>

    <title>Example</title>
  </head>
  <body>
    <h1>Hello</h1>

    <button id="add">change text</button>

    <script>
      let text = document.querySelector("h1");
      let addButton = document.querySelector("#add");

  

      addButton.addEventListener("click", function () {
        console.log("clicked!");
        text.innerText = "JavaScript!";
        text.style.color = "red";
        // text.classList.add("bg");
        text.classList.toggle("bg")
      });

    </script>
  </body>
</html>
